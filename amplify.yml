version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*