version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install && cd client && npm install && cd ..
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - cd client && npm run build && cd ..
    postBuild:
      commands:
        - node server.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: client/build/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*