version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
    postBuild:
      commands:
      - cd build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*