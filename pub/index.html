<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareview client (Socket.io)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>SideWindow - Client</h1>
    <p id=version>v0.4</p>
    <input id="addrField" type="text" placeholder="address" value="localhost"></input>
    <input id="portField" type="number" placeholder="port" value="8080"></input>
    <input id="roomField" type="text" placeholder="room" value="room"></input>
    <button id="connectButton" class="btn btn-primary">Connect!</button>
    <div id="connectionStatus">Connection not started.</div>
    <br>
    <input id="sendMessageField" type="text" value="hello server! I am a client." style="width: 350px"></input>
    <button id="sendMessageButton" class="btn btn-primary">Send</button>
    <br><br>
    <div id="messageSection">
        <h3>Messages Received:</h3>
        <div id="messagesReceivedSection">
            <!-- <textarea id="mostRecentMessage" cols="100" rows="40">No messages</textarea> -->
            <p contenteditable="true" id="textField" style="border: 1px solid black">No messages</p>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <script src="client.js">
        var socket = io();
    </script> -->
</body>
</html>
